<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Wonders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #0f1d33;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .tophead{
            border: 2px solid white;
            padding: 10px;
            border-radius: 5px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #233a5e;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 15px;
            font-weight: large;
        }
        nav a:hover{
            border: 1px solid white;
            font-size: large;
            text-decoration: 2px  red underline;
            border-radius: 10px;
            background-color: red;
            
        }
        h2{
            text-align: center;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        
        .gallery-item {
            border-radius: 15px;
            margin: 10px;
            overflow: hidden;
            width: calc(33.33% - 20px);
            /* 33.33% width for each item with 20px margin */
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border: 2px solid #333;
            transition: transform 0.2s;
        }
        .gallery-item img:hover {
            transform: scale(1.1);
        }
        footer{
            background-color: #0f1d33;
            color: white;
            padding: 5px;
            text-align: center;
        }
        .footnav{
            display: inline;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="tophead">Explore the Wonders of the World</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="Founder.html">Founder</a>
        <a href="Gallery.html">Gallery</a>
        <a href="Contact.html">Contact</a>
    </nav>
    <br>
    <h2>Gallery</h2>
    <section>
        <div class="gallery-item">
            <img src="new_img/New_Chichen Itza - Mexico.jpg" alt="">
        </div>
        <div class="gallery-item">
            <img src="img/Christ the Redeemer - Brazil..jpg" alt="">
        </div>
        <div class="gallery-item">
            <img src="new_img/New_Colosseum - Italy.jpg" alt="">
        </div>
        <!-- Repeat the above three items to create the first row -->
    
        <div class="gallery-item">
            <img src="img/Machu Picchu - Peru..jpg" alt="">
        </div>
        <div class="gallery-item">
            <img src="img/Petra - Jordan..jpg" alt="">
        </div>
        <div class="gallery-item">
            <img src="new_img/New_Taj Mahal.jpg" alt="">
        </div>
        <!-- Repeat the above three items to create the second row -->
    
        <div class="gallery-item">
            <img src="img/The Great Pyramid of Giza - Egypt (Given honorary status).jpg" alt="">
        </div>
        <div class="gallery-item">
            <img src="img/The Great Wall of China - China..jpg" alt="">
        </div>
        <div class="gallery-item">
            <img src="new_img/New_Machu Picchu - Peru.jpg" alt="">
        </div>
        <!-- Repeat the above three items to create the third row -->
    </section>

    <footer>

        <div>

            </nav>

</html>
