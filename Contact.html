<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Wonders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #0f1d33;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .tophead{
            border: 2px solid white;
            padding: 10px;
            border-radius: 5px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #233a5e;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 15px;
            font-weight: large;
        }
        nav a:hover{
            border: 1px solid white;
            font-size: large;
            text-decoration: 2px  red underline;
            border-radius: 10px;
            background-color: red;
            
        }
        fieldset{
            background-color:wheat;
        }
        /* Add this to your existing styles */

/* Contact Page Styles */
        #contact {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #contact h2 {
            text-align: center;
            color: #333;
        }

        #contact form {
            display: grid;
            grid-gap: 15px;
        }

        #contact label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        #contact input,
        #contact textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #contact textarea {
            resize: vertical;
        }

        #contact input[type="submit"] {
            background-color: #1e4d92;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        #contact input[type="submit"]:hover {
            background-color: #154072;
        }


        footer{
            background-color: #0f1d33;
            color: white;
            padding: 5px;
            text-align: center;
        }
        .footnav{
            display: inline;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="tophead">Explore the Wonders of the World</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="Founder.html">Founder</a>
        <a href="Gallery.html">Gallery</a>
        <a href="Contact.html">Contact</a>
    </nav>
    <br>
    <!-- Please give the contact page code here -->
    <!-- Contact Page -->
    <fieldset>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
    
                <input type="submit" value="Submit">
            </form>
        </section>
    </fieldset>
    <br>
<script>
    function validateForm() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var message = document.getElementById('message').value;

        if (name === "" || email === "" || message === "") {
            alert("Please fill in all fields.");
            return false;
        }

        // Add more advanced email validation if needed

        alert("Response submitted! Thank you for contacting us.");
        return true;
    }
</script>
<!-- End of Contact Page -->


    <footer>
        <br>
        <div>
            <nav class="footnav">
                <a href="index.html">Home</a>
                <a href="Founder.html">Founder</a>
                <a href="Gallery.html">Gallery</a>
                <a href="Contact.html">Contact</a>
            </nav>
        </div>
        <br>
        <p>Copyright by Prathmesh Kumbhar. All rights reserved.</p>
    </footer>
</body>
</html>
